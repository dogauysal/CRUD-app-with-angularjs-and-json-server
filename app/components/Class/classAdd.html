<h2>Add New Class</h2>

<form>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="title" ng-model="Class.title" value="{{Class.title}}">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <button type="submit" class="btn btn-success col-md-10" ng-click="AddClass()">Save</button>
    </div>
    
</form>

<h2>{{Class.title}}</h2>

<form>
    <div class="form-group row justify-content-md-center">
        <label for="" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-4">
            <input type="text" readonly class="form-control-plaintext" value="{{Class.id}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="title" ng-model="Class.title" value="{{Class.title}}">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <button type="submit" class="btn btn-primary col-md-10" ng-click="UpdateClass()">Update</button>
        <button type="button" class="btn btn-danger col-md-10" ng-click="DeleteClass()">Remove</button> 
    </div>
    
</form>

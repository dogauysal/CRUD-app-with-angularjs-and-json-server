<h2>{{Teacher.name}} {{Teacher.surname}} </h2>

<form>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="Teacher.name" value="{{Teacher.name}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="surname" ng-model="Teacher.surname" value="{{Teacher.surname}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-4">
            <input type="number" max="80" class="form-control" id="age" ng-model="Teacher.age" value="{{Teacher.age}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Course</label>
        <div class="col-sm-4">
                <select class="form-control" 
                    ng-model="SelectedCourseID"
                    ng-options="value.id as value.title for (key, value) in CourseList"
                ></select>
        </div>
    </div>
    <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-primary col-md-10" ng-click="UpdateTeacher()">Update</button>
            <button type="button" class="btn btn-danger col-md-10" ng-click="DeleteTeacher()">Remove</button> 
        </div>
    
</form>

<h1>Teachers</h1>

<div class="table-responsive-md">
    <table class="table">
       <thead>
           <tr>
               <th scope="col">ID</th>
               <th scope="col">Name</th>
               <th scope="col">Surname</th>
               <th scope="col">Age</th>
               <th scope="col">Course</th>
               <th scope="col"></th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="teacher in Teachers">
                <th>{{teacher.id}}</th>
                <th>{{teacher.name}}</th>
                <th>{{teacher.surname}}</th>
                <th>{{teacher.age}}</th>
                <th>{{teacher.course.title}}</th>
                <th><button  id="{{teacher.id}}" type="button" class="btn btn-info" ng-click="EditTeacher(teacher.id)">Edit</button></th>
           </tr>
       </tbody>
    </table>
    <div class="row justify-content-md-center">
        <button type="button" class="btn btn-primary col-md-4" ng-click="AddNewTeacher()">Add New Teacher</button>
    </div>
  </div>

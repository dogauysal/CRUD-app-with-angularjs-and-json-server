<h1>Students</h1>

<div class="table-responsive-md">
    <table class="table">
       <thead>
           <tr>
               <th scope="col">ID</th>
               <th scope="col">Name</th>
               <th scope="col">Surname</th>
               <th scope="col">Age</th>
               <th scope="col">Class</th>
               <th scope="col"></th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="student in Students">
                <th>{{student.id}}</th>
                <th>{{student.name}}</th>
                <th>{{student.surname}}</th>
                <th>{{student.age}}</th>
                <th>{{student.class.title}}</th>
                <th><button  id="{{student.id}}" type="button" class="btn btn-info" ng-click="EditStudent(student.id)">Edit</button></th>
           </tr>
       </tbody>
    </table>
    <div class="row justify-content-md-center">
        <button type="button" class="btn btn-primary col-md-4" ng-click="AddNewStudent()">Add New Student</button>
    </div>
  </div>

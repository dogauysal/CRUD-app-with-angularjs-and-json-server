<h2>{{Student.name}} {{Student.surname}} </h2>

<form>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="Student.name" value="{{Student.name}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="surname" ng-model="Student.surname" value="{{Student.surname}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-4">
            <input type="number" max="20" class="form-control" id="age" ng-model="Student.age" value="{{Student.age}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Class</label>
        <div class="col-sm-4">
                <select class="form-control" 
                    ng-model="SelectedClassID"
                    ng-options="value.id as value.title for (key, value) in ClassList"
                ></select>
        </div>
    </div>
    <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-primary col-md-10" ng-click="UpdateStudent()">Update</button>
            <button type="button" class="btn btn-danger col-md-10" ng-click="DeleteStudent()">Remove</button> 
        </div>
    
</form>

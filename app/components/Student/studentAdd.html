<h2>Add New Student</h2>

<form>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" ng-model="Student.name" value="{{Student.name}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="surname" ng-model="Student.surname" value="{{Student.surname}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-4">
            <input type="number" max="20" class="form-control" id="age" ng-model="Student.age" value="{{Student.age}}">
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="title" class="col-sm-2 col-form-label">Class</label>
        <div class="col-sm-4">
                <select class="form-control" id="class" ng-model="SelectedClassID" >
                    <option  id="{{class.id}}" ng-repeat="class in ClassList" value="{{class.id}}">{{class.title}}</option>
                </select>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <button type="submit" class="btn btn-success col-md-10" ng-click="AddStudent()">Save</button>
    </div>
    
</form>
